worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /tmp/nginx.pid;

events { worker_connections 1024; }

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile      on;
    access_log    /var/log/nginx/access.log;

    upstream backend_upstream { server backend:8000; }

    server {
    listen 80;

    # Front statique (mini-jeu)
    root /usr/share/nginx/html;
    index index.html;

    # API : on CONSERVE le préfixe /api (pas de slash final !)
    # /api/xxx -> backend:8000/api/xxx
    location /api/ {
        proxy_pass http://backend_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Swagger UI appelle /openapi.json (racine) → on redirige vers /api/openapi.json du backend
    location = /openapi.json {
        proxy_pass http://backend_upstream/api/openapi.json;
        proxy_set_header Host $host;
    }

    # Health (optionnel)
    location = /health {
        proxy_pass http://backend_upstream/api/health;
    }
}

}
